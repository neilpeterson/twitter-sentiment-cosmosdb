apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chart-tweet
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: chart-tweet
    spec:
      containers:
      - name: chart-tweet
        image: neilpeterson/chart-tweet
        env:
        - name: COSMOS_DB_ENDPOINT
          value: https://twitter-sentiment.documents.azure.com
        - name: COSMOS_DB_MASTERKEY
          value: 
        - name:  COSMOS_DB_DATABASE
          value: tweet-sentiment
        - name:  COSMOS_DB_COLLECTION
          value: tweet-sentiment
---
apiVersion: v1
kind: Service
metadata:
  name: chart-tweet
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: chart-tweet